<!DOCTYPE html>
<html>

	<title>promise</title>
</head>
<body>

	<script type="text/javascript">
		const p=new Promise((resolve,reject)=>{
			console.log('aaa');
			//resolve('result');
			reject('fail');
		})
		p.then(res=>{
			console.log(res);
		}).catch(err=>{
			console.log(err)
		})
		console.log('larry');
			</script>
		</body>
